<div class="jumbotron" id="advance-search-stick">
    <h5>Advance Search</h5>
    <hr class="my-4">
    <form>
        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country"></select>
        </div>
        <div class="form-group">
            <label for="degree">Degree</label>
            <select class="form-control" id="degree"></select>
        </div>
        <div class="form-group">
            <label for="tuitionfee">Tuition Fee</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="tuitionfee">Range</span>
                </div>
                <input type="text" placeholder="min" class="form-control">
                <input type="text" placeholder="max" class="form-control">
            </div>
        </div>
    </form>
    <p class="lead">
    <button class="btn btn-warning btn-block" id="btnSearch"><b>Search!</b></button>
    </p>
</div>
